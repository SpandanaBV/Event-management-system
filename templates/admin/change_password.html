<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>EMS | Admin Change Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        #wrapper {
            width: 100%;
            margin: 0 auto;
            padding: 20px;
        }

        .navbar {
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
        }

        .navbar h1 {
            margin: 0;
            padding: 10px 0;
            font-size: 24px;
            color: #333;
        }

        .panel-heading {
            background-color: #f5f5f5;
            border-bottom: 1px solid #ddd;
            padding: 10px 20px;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .panel-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error-wrap {
            padding: 10px;
            margin-bottom: 20px;
            background: #fff;
            border-left: 4px solid #dd3d36;
            box-shadow: 0 1px 1px 0 rgba(0, 0, 0, .1);
        }

        .success-wrap {
            padding: 10px;
            margin-bottom: 20px;
            background: #fff;
            border-left: 4px solid #5cb85c;
            box-shadow: 0 1px 1px 0 rgba(0, 0, 0, .1);
        }
    </style>
</head>

<body>

    <div id="wrapper">
        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation">
            <!-- / Header -->
            <div id="header">
                <h1>Change Password</h1>
            </div>
        </nav>

        <div id="page-wrapper">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Change Password
                </div>
                <div class="panel-body">
                    <form role="form" method="post" onSubmit="return valid();" name="chngpwd">
                        <!-- Success / Error Message -->
                        {% if error %}
                        <div class="error-wrap">
                            <strong>ERROR</strong> : {{ error }}
                        </div>
                        {% elif msg %}
                        <div class="success-wrap">
                            <strong>SUCCESS</strong> : {{ msg }}
                        </div>
                        {% endif %}

                        <!-- Current Password -->
                        <div class="form-group">
                            <label>Current Password</label>
                            <input class="form-control" type="password" name="password" autocomplete="off" required autofocus>
                        </div>
                        <!-- New Password -->
                        <div class="form-group">
                            <label>New Password</label>
                            <input class="form-control" type="password" name="newpassword" autocomplete="off" required autofocus>
                        </div>
                        <!-- Confirm Password -->
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input class="form-control" type="password" name="confirmpassword" autocomplete="off" required>
                        </div>

                        <!-- Button -->
                        <button type="submit" class="btn btn-primary" name="change">Change</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>

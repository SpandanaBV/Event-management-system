<!DOCTYPE html>
<html lang="en">
<head>
    <title>Event Management System | Admin login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row"> 
        <div class="col-md-12 text-center">
            <h3>Event Management System | Admin Panel</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }}">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    <form role="form" action = "/admin_login" method="post">
                        <fieldset>
                            <!-- Username -->
                            <div class="form-group"> 
                                <input class="form-control" placeholder="User name" name="username" type="text" autofocus required="true">
                            </div>

                            <!-- Password -->
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" required="true">
                            </div>

                            <!-- Submit Button -->
                            <input type="submit" name="login" class="btn btn-lg btn-success btn-block" value="Submit">
                        </fieldset>
                    </form>
                    <hr />
                    <div class="text-center">
                        <a href="../index.html" class="btn btn-primary">Back to Home Page</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
